<div class="container">
  <h2>Действующие маршруты IPv4</h2>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Адрес назначения
    </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>


  <ng-container matColumnDef="gateway">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Шлюз
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gateway}} </td>
  </ng-container>


  <ng-container matColumnDef="interface">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Интерфейс
    </th>
    <td mat-cell *matCellDef="let element"> {{element.interface}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
